<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appraisal Dashboard</title>
    <style>
       * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    color: #333;
    font-size: 16px;
}

.banner {
    background-color: #3b145b;
    color: white;
    text-align: center;
    padding: 30px;
    border-radius: 15px;
    margin-bottom: 40px;
    width: 100%;
   
    margin-left: auto;
    margin-right: auto;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.banner h1 {
    font-size: 36px;
    font-weight: 600;
}

.banner p {
    font-weight: 100;
    font-size: 18px;
    margin-top: 10px;
}

.appraisal-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    gap: 30px;
    margin-top: 30px;
    max-width: 1200px;
    margin-left: auto;
    margin-right: auto;
}

.appraisal-card {
    background-color: white;
    width: 30%;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    padding: 20px;
    transition: transform 0.3s ease-in-out;
    margin-bottom: 20px;
}

.appraisal-card:hover {
    transform: scale(1.05);
}

.appraisal-card h3 {
    font-size: 22px;
    color: #4facfe;
    margin-bottom: 10px;
}

.appraisal-card p {
    font-size: 16px;
    color: #777;
    margin-bottom: 15px;
}

.rating {
    font-size: 18px;
    font-weight: bold;
    color: #f39c12;
    margin-bottom: 10px;
}

.feedback {
    font-size: 14px;
    color: #333;
    line-height: 1.6;
}

.feedback p {
    margin-bottom: 10px;
}

.feedback .date {
    font-size: 12px;
    color: #888;
}

@media (max-width: 1024px) {
    .appraisal-card {
        width: 45%;
    }
}

@media (max-width: 768px) {
    .banner {
        padding: 20px;
        margin-left: 10px;
        margin-right: 10px;
    }

    .appraisal-container {
        width: 100%;
        flex-direction: column;
        align-items: center;
    }

    .appraisal-card {
        width: 100%;
        max-width: 500px;
        margin-bottom: 20px;
    }
}

@media (max-width: 480px) {
    body {
        padding: 10px;
    }

    .banner {
        width: 95%;
        padding: 10px;
        border-radius: 10px;
    }

    .banner h1 {
        font-size: 20px;
    }

    .banner p {
        font-size: 12px;
    }
    .appraisal-card h3 {
        font-size: 18px;
    }
    .appraisal-card{
        width: 350px;
    }

    .rating {
        font-size: 16px;
    }

    .feedback {
        font-size: 13px;
    }
}

    </style>
</head>
<body>

    <div class="banner">
        <h1>Your Appraisals</h1>
        <p>View your performance reviews from various tasks and feedbacks from HR, managers, and clients.</p>
    </div>

    <div class="appraisal-container" id="appraisal-container">
     

    </div>

    <script>
       
        function displayAppraisals() {
            const container = document.getElementById('appraisal-container');
            container.innerHTML = ''; 

            const appraisals = JSON.parse(localStorage.getItem('appraisals')) || [];

            appraisals.forEach(appraisal => {
                const card = document.createElement('div');
                card.classList.add('appraisal-card');
                card.innerHTML = `
                    <h3>Task: ${appraisal.task}</h3>
                    <div class="rating">Rating: ${appraisal.rating}</div>
                    <div class="feedback">
                        <p><strong>Review:</strong> ${appraisal.review}</p>
                        <p><strong>Feedback:</strong> ${appraisal.remarks}</p>
                        <p class="date">Project: ${appraisal.project}</p>
                    </div>
                `;
                container.appendChild(card);
            });
        }
        window.onload = function() {
     

            displayAppraisals();
        };
    </script>

</body>
</html>
