
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Notification Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .banner {
            background-color: #3b145b;
            color: white;
            text-align: center;
            height: auto;
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 40px;
            width: 98%;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .banner h1 {
            font-size: 36px;
            color: white;
            font-weight: 600;
        }
        .banner p {
            font-size: 18px;
            margin-top: 10px;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            max-width: 1400px;
            width: 100%;
            gap: 30px;
        }

        .form-container {
            position: relative;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            
        }

   
        .form-container i {
            position: absolute;
            font-size: 50px;
            z-index: -1; 
            opacity: 0.4;
            color: #2867a5;
        }

        #icon1 {
            top: 45%;
            left: 10%;
            transform: rotate(-45deg);
        }

        #icon2 {
            top: 48%;
            left: 75%;
            transform: rotate(30deg);
        } 

        #icon3 {
            top: 26%;
            right: 20%;
            transform: rotate(60deg);
        }

        #icon4 {
            top: 2%;
            right: 10%;
            transform: rotate(-30deg);
        }

        #icon5 {
            top: 15%;
            left: 2%;
            transform: rotate(-60deg);
        }

        #icon6 {
            top: 40%;
            left: 50%;
            transform: rotate(15deg);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            position: relative;
            z-index: 1; 
        }

        form input, form select, form textarea, form button {
            width: 100%;
            height: 40px;
            padding: 4px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 20px;
        }
        .buttons{
            display: flex;
            flex-direction: row;
            gap: 20px;
            margin-bottom: 50px;
        }

        form button, .notification-actions button {
            background-color: #0080ff;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            padding: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }


        form button:active, .notification-actions button:active {
            transform: translateY(1px);
        }

        textarea {
            min-height: 120px;
            resize: none;
        }

        select {
            height: 35px;
        }
        
        .notificationss{
            display: flex;
            flex-direction: column;
            gap: 40px;
        }
        .notification-history, .draft-history {
            width: 100%;
        }
        .notification-history h2, .draft-history h2{
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .notification-card {
            background-color: rgba(212, 232, 255, 0.436);
            padding: 15px;
            border-radius: 8px;
            width: auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            height: auto;
        }
        .notification-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            border: 3px solid #d710ff;
        }
        #sent-notifications{
            display: flex;
            flex-direction: row;
            gap: 30px;
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .notification-header .title {
            font-weight: bold;
            font-size: 18px;
        }

        .notification-header .date {
            font-size: 14px;
            color: #000000;
        }

        .notification-body {
            margin-bottom: 10px;
        }

        .notification-actions button {
            background-color: #7129b9;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .notification-actions button:hover {
            background-color: #2980b9;
        }

        .notification-actions button:focus {
            outline: none;
        }

        .create-notification h2 {
            margin-bottom: 20px;
        }
        label{
            color: black;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 25px;
        }
    </style>
</head>
<body>

<main>
    <div class="banner">
        <h1>Notification To Staff</h1>
        <p>Create new notifications to staff</p>
    </div>
    <div class="form-container">
        
        <i class="fa-solid fa-bell" id="icon1"></i>
        <i class="fa-regular fa-bell" id="icon2"></i>
        <i class="fa-solid fa-bell" id="icon3"></i>
        <i class="fa-regular fa-bell" id="icon4"></i>
        <i class="fa-solid fa-bell" id="icon5"></i>
        <i class="fa-regular fa-bell" id="icon6"></i>
        
        <section class="create-notification">
            <h2>Create New Notification</h2>
            <form id="notification-form">
                <label for="notification-title">Title:</label>
                <input type="text" id="notification-title" name="notification-title" required minlength="3" maxlength="40">

                <label for="message-body">Message:</label>
                <textarea id="message-body" name="message-body" rows="5" required minlength="10" maxlength="200"></textarea>

                <label for="notification-type">Notification Type:</label>
                <select id="notification-type" name="notification-type" required>
                    <option value="general">General Announcement</option>
                    <option value="urgent">Urgent Update</option>
                    <option value="reminder">Employee Reminder</option>
                    <option value="event">Event Notification</option>
                    <option value="policy">Policy Change</option>
                </select>

                <label for="audience">Target Audience:</label>
                <select id="audience" name="audience" required>
                    <option value="all">All Employees</option>
                    <option value="department">Specific Department</option>
                    <option value="employee">Specific Employee</option>
                </select>

              
                <div class="buttons">
                    <button type="submit">Send Now</button>
                    <button type="button" id="save-draft">Save as Draft</button>
                </div>

            </form>
        </section>

        <div class="notificaionss">
            <div class="notification-history">
                <h2>Notification History</h2>
                <div id="sent-notifications"></div>

                <h2>Draft Messages</h2>
                <div id="draft-notifications"></div>
            </div>
        </div>

    </div>
</main>
<script>
    document.addEventListener('DOMContentLoaded', loadNotifications);

    document.getElementById('notification-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const title = document.getElementById('notification-title').value;
        const message = document.getElementById('message-body').value;
        const date = new Date().toLocaleDateString();
        const notification = {
            title,
            message,
            date,
            type: 'sent'
        };

        saveNotification(notification);  
        createNotificationCard('sent-notifications', title, message, date);
        this.reset();
    });

    document.getElementById('save-draft').addEventListener('click', function() {
        const title = document.getElementById('notification-title').value;
        const message = document.getElementById('message-body').value;
        const date = new Date().toLocaleDateString();
        const notification = {
            title,
            message,
            date,
            type: 'draft'
        };

        createNotificationCard('draft-notifications', `Draft: ${title}`, message, date);
        document.getElementById('notification-form').reset();
    });

    function saveNotification(notification) {
        let notifications = JSON.parse(localStorage.getItem('sentNotifications')) || [];
        notifications.push(notification);
        localStorage.setItem('sentNotifications', JSON.stringify(notifications));
    }

    function loadNotifications() {
        let notifications = JSON.parse(localStorage.getItem('sentNotifications')) || [];
        notifications.forEach(notification => {
            createNotificationCard('sent-notifications', notification.title, notification.message, notification.date);
        });
    }

    function createNotificationCard(sectionId, title, message, date) {
        const notificationCard = document.createElement('div');
        notificationCard.className = 'notification-card';
        notificationCard.innerHTML = `
            <div class="notification-header">
                <span class="title">${title}</span>
                <span class="date">${date}</span>
            </div>
            <div class="notification-body">
                <p class="view-mode">${message}</p>
                <textarea class="edit-mode" style="display:none;">${message}</textarea>
            </div>
            <div class="notification-actions">
                <button class="edit-button" onclick="toggleNotification(this, true)">Edit</button> 
                <button class="save-button" style="display:none;" onclick="toggleNotification(this, false)">Save</button>
                <button class="button">Update</button> 
            </div>
        `;
        document.getElementById(sectionId).appendChild(notificationCard);
    }

    function toggleNotification(button, isEditing) {
        const card = button.closest('.notification-card');
        const textView = card.querySelector('.view-mode');
        const textEdit = card.querySelector('.edit-mode');
        const saveButton = card.querySelector('.save-button');
        const editButton = card.querySelector('.edit-button');

        textView.style.display = isEditing ? 'none' : 'block';
        textEdit.style.display = isEditing ? 'block' : 'none';
        saveButton.style.display = isEditing ? 'inline-block' : 'none';
        editButton.style.display = isEditing ? 'none' : 'inline-block';

        if (!isEditing) {
            textView.textContent = textEdit.value;
        }
    }
</script>

</body>
</html>
