<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        button {
            padding: 10px;
            margin-left: 50px;
            
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button {
            padding: 10px;
            margin-left: 300px;
            background-color: #05d4c3;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #114a9f;
            color: white;
        }

        .form-container {
            display: none;
            padding: 20px;
           background: linear-gradient(rgba(195, 195, 255, 0.694),rgba(250, 245, 187, 0.566));
            width: 800px;
            margin: 20px;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container input, .form-container select {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .main-content {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 30px;
            padding: 20px;
        }

        .employee-row {
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 650px;
            margin: 10px 0;
            padding: 10px;
            background: linear-gradient(rgba(255, 221, 221, 0.655), rgba(228, 228, 228, 0.559),rgba(207, 247, 252, 0.683));
        }

        .employee-row:hover {
            transform: translateY(-10px);
          box-shadow: 0px 2px 5px rgba(90, 89, 89, 0.635);
        }

        .icon-img {
            height: 240px;
            width: 260px;
            margin-right: 20px;
        }

        .employee-details {
            padding: 10px;
        }

        .para {
            font-size: 18px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            margin: 5px 0;
            border-bottom: 1px solid;
        }

        .line {
            border-left: 2px solid #ccc;
            height: 300px;
            margin: 0 20px;
        }

        .employee-details  i {
            margin-right: 20px;
        }

        .deletee {
            background-color: royalblue;
            color: white;
            margin-top: 10px;
            padding: 8px;
            width: 100px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .deletee:hover {
            background-color: #0073e6;
        }

        .edit-btn {
            background-color: #f3a3ff;
            color: black;
            padding: 8px;
            margin-top: 10px;
            width: 100px;
           
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .edit-btn:hover {
            background-color: #ff80ff;
        }

        .back-btn, .save-btn {
            padding: 10px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .save-btn {
            background-color: #4CAF50;
            color: white;
        }

        .save-btn:hover {
            background-color: #45a049;
        }

        .back-btn {
            background-color: #ff4444;
            color: white;
        }

        .back-btn:hover {
            background-color: #e53935;
        }
        .top-section{
            display: flex;
            flex-direction: row;
            margin-top: 20px;
            justify-content: space-between;
        }
        .search-bar {
    padding: 10px;
    margin-bottom: 20px;
    width: 250px;
    display: flex;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-right: 10px;
}

.search-bar input {
    padding: 10px;
    font-size: 16px;
    border: none;
}
.search-bar input :focus {
    
    border: white;
}

.search-bar i {
    font-size: 20px;
    padding-top: 7px;
    cursor: pointer;
    color: #000000;
}
.addnew{
    background: linear-gradient(white,rgb(5, 35, 145));
    color: rgb(255, 255, 255);
    height: 60px;
}

     
    </style>
</head>
<body>
    <div class="top-section">
    <button class="addnew" onclick="toggleForm()">Add New Employee</button>
    
    <div class="search-bar">
        <input type="text" placeholder="Search..." />
        <i class="fa-brands fa-searchengin"></i>
      </div>
    </div>

    <div class="form-container" id="employeeForm">
        <h3>Enter Employee Details</h3>
        <form id="addEmployeeForm">
            <div class="input-group">
                <label for="empName">Employee Name:</label>
                <input type="text" id="empName" placeholder="Enter Employee Name" required minlength="3" pattern="[A-Za-z ]+" 
                title="Only alphabetic characters are allowed">
            </div>
            
            <div class="input-group">
                <label for="empId">Employee ID:</label>
                <input type="text" id="empId" placeholder="Enter Employee ID (7 characters)" required minlength="7" maxlength="7"  pattern="[A-Z]{3}[0-9]{4}" title="First 3 characters are Capital Alpbets Followed By Numbers">
            </div>
            
            <div class="input-group">
                <label for="empRole">Role:</label>
                <input type="text" id="empRole" placeholder="Enter Role" required minlength="5">
            </div>
            
            <div class="input-group">
                <label for="empGender">Gender:</label>
                <select id="empGender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            
            
            <div class="input-group">
                <label for="empDob">Date of Birth:</label>
                <input type="date" id="empDob" placeholder="Enter Date of Birth" required>
            </div>
            
            <div class="input-group">
                <label for="empLocation">Location:</label>
                <input type="text" id="empLocation" placeholder="Enter Location" required minlength="3">
            </div>
            
            <div class="input-group">
                <label for="empEmail">Email Address:</label>
                <input type="email" id="empEmail" placeholder="Enter Email Address" required>
            </div>
            
            <div class="input-group">
                <label for="empPhone">Phone Number:</label>
                <input type="tel" id="empPhone" placeholder="Enter Phone Number (10 digits)" pattern="[0-9]{10}" maxlength="10" minlength="10" required>
            </div>
            
            <div class="input-group">
                <label for="empJoinDate">Join Date:</label>
                <input type="date" id="empJoinDate" placeholder="Enter Join Date" required>
            </div>
            
            <div class="input-group">
                <label for="empExperience">Experience (in years):</label>
                <input type="number" id="empExperience" placeholder="Enter Experience (in years)" required minlength="1">
            </div>
            
            <div class="input-group">
                <label for="empSkills">Skills:</label>
                <input type="text" id="empSkills" placeholder="Enter Skills" required minlength="4">
            </div>
            
            <div class="input-group">
                <label for="empAchievement">Career Achievement:</label>
                <input type="text" id="empAchievement" placeholder="Enter Career Achievement" required minlength="4">
            </div>
        
            <button type="submit" class="button">Add Employee</button>
        </form>
    </div>

    <div class="main-content" id="employeeCards"></div>

    <script>
        window.onload = function() {
            const employees = JSON.parse(localStorage.getItem('employees')) || [];
            employees.forEach(displayEmployeeCard);
        };

        function toggleForm() {
            const form = document.getElementById('employeeForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        document.getElementById('addEmployeeForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const newEmployee = {
                id: document.getElementById('empId').value,
                name: document.getElementById('empName').value,
                role: document.getElementById('empRole').value,
                gender: document.getElementById('empGender').value,
                dob: document.getElementById('empDob').value,
                location: document.getElementById('empLocation').value,
                email: document.getElementById('empEmail').value,
                phone: document.getElementById('empPhone').value,
                joinDate: document.getElementById('empJoinDate').value,
                experience: document.getElementById('empExperience').value,
                skills: document.getElementById('empSkills').value,
                achievement: document.getElementById('empAchievement').value,
            };

            const employees = JSON.parse(localStorage.getItem('employees')) || [];
            employees.push(newEmployee);
            localStorage.setItem('employees', JSON.stringify(employees));

            displayEmployeeCard(newEmployee);

            document.getElementById('addEmployeeForm').reset();
            document.getElementById('employeeForm').style.display = 'none';
        });

        function displayEmployeeCard(employee) {
            const employeeCard = document.createElement('div');
            employeeCard.classList.add('employee-row');
            employeeCard.id = `employee-${employee.id}`;
            employeeCard.innerHTML = `
                <img class="icon-img" src="https://via.placeholder.com/260x240" alt="Employee Image">
                <div class="line"></div>
                <div class="employee-details">
                    <p class="para"><i class="fa-solid fa-user"></i>Name: <span class="editable" data-field="name">${employee.name}</span></p>
                    <p class="para"><i class="fa-solid fa-id-badge"></i>Employee ID: <span class="editable" data-field="id">${employee.id}</span></p>
                    <p class="para"><i class="fa-solid fa-briefcase"></i>Role: <span class="editable" data-field="role">${employee.role}</span></p>
                    <p class="para"><i class="fa-solid fa-person"></i>Gender: <span class="editable" data-field="gender">${employee.gender}</span></p>
                    <p class="para"><i class="fa-solid fa-cake-candles"></i>DOB: <span class="editable" data-field="dob">${employee.dob}</span></p>
                    <p class="para"><i class="fa-solid fa-map-marker-alt"></i>Location: <span class="editable" data-field="location">${employee.location}</span></p>
                    <p class="para"><i class="fa-solid fa-envelope"></i>Email: <span class="editable" data-field="email">${employee.email}</span></p>
                    <p class="para"><i class="fa-solid fa-phone"></i>Phone: <span class="editable" data-field="phone">${employee.phone}</span></p>
                    <p class="para"><i class="fa-solid fa-calendar-check"></i>Join Date: <span class="editable" data-field="joinDate">${employee.joinDate}</span></p>
                    <p class="para"><i class="fa-solid fa-chalkboard-teacher"></i>Experience: <span class="editable" data-field="experience">${employee.experience}</span></p>
                    <p class="para"><i class="fa-solid fa-certificate"></i>Skills: <span class="editable" data-field="skills">${employee.skills}</span></p>
                    <p class="para"><i class="fa-solid fa-trophy"></i>Achievement: <span class="editable" data-field="achievement">${employee.achievement}</span></p>
                    <button class="deletee" onclick="deleteEmployee('${employee.id}')">Delete</button>
                    <button class="edit-btn" onclick="editEmployee('${employee.id}')">Edit</button>
                </div>
            `;
            document.getElementById('employeeCards').appendChild(employeeCard);
        }

        function deleteEmployee(employeeId) {
            let employees = JSON.parse(localStorage.getItem('employees'));
            employees = employees.filter(emp => emp.id !== employeeId);
            localStorage.setItem('employees', JSON.stringify(employees));

            const employeeCard = document.getElementById(`employee-${employeeId}`);
            if (employeeCard) {
                employeeCard.remove();
            }
        }

        function editEmployee(employeeId) {
            const employees = JSON.parse(localStorage.getItem('employees'));
            const employee = employees.find(emp => emp.id === employeeId);
            
            if (!employee) return;

            document.getElementById('empId').value = employee.id;
            document.getElementById('empName').value = employee.name;
            document.getElementById('empRole').value = employee.role;
            document.getElementById('empGender').value = employee.gender;
            document.getElementById('empDob').value = employee.dob;
            document.getElementById('empLocation').value = employee.location;
            document.getElementById('empEmail').value = employee.email;
            document.getElementById('empPhone').value = employee.phone;
            document.getElementById('empJoinDate').value = employee.joinDate;
            document.getElementById('empExperience').value = employee.experience;
            document.getElementById('empSkills').value = employee.skills;
            document.getElementById('empAchievement').value = employee.achievement;

            
            document.getElementById('employeeForm').style.display = 'block';
            document.getElementById('employeeCards').style.display = 'none';

            
            const saveBtn = document.createElement('button');
            saveBtn.classList.add('save-btn');
            saveBtn.textContent = 'Save';
            saveBtn.onclick = function() {
                const updatedEmployee = {
                    id: document.getElementById('empId').value,
                    name: document.getElementById('empName').value,
                    role: document.getElementById('empRole').value,
                    gender: document.getElementById('empGender').value,
                    dob: document.getElementById('empDob').value,
                    location: document.getElementById('empLocation').value,
                    email: document.getElementById('empEmail').value,
                    phone: document.getElementById('empPhone').value,
                    joinDate: document.getElementById('empJoinDate').value,
                    experience: document.getElementById('empExperience').value,
                    skills: document.getElementById('empSkills').value,
                    achievement: document.getElementById('empAchievement').value,
                };

               
                const index = employees.findIndex(emp => emp.id === employeeId);
                if (index !== -1) {
                    employees[index] = updatedEmployee;
                    localStorage.setItem('employees', JSON.stringify(employees));
                }

                const employeeCard = document.getElementById(`employee-${employeeId}`);
                if (employeeCard) {
                    updateCard(employeeCard, updatedEmployee);
                }

                document.getElementById('employeeForm').style.display = 'none';
                document.getElementById('employeeCards').style.display = 'flex';
            };
            document.getElementById('employeeForm').appendChild(saveBtn);
        }
        
        function updateCard(employeeCard, updatedEmployee) {
            const details = employeeCard.querySelector('.employee-details');
            details.querySelector('[data-field="name"]').textContent = updatedEmployee.name;
            details.querySelector('[data-field="role"]').textContent = updatedEmployee.role;
            details.querySelector('[data-field="gender"]').textContent = updatedEmployee.gender;
            details.querySelector('[data-field="dob"]').textContent = updatedEmployee.dob;
            details.querySelector('[data-field="location"]').textContent = updatedEmployee.location;
            details.querySelector('[data-field="email"]').textContent = updatedEmployee.email;
            details.querySelector('[data-field="phone"]').textContent = updatedEmployee.phone;
            details.querySelector('[data-field="joinDate"]').textContent = updatedEmployee.joinDate;
            details.querySelector('[data-field="experience"]').textContent = updatedEmployee.experience;
            details.querySelector('[data-field="skills"]').textContent = updatedEmployee.skills;
            details.querySelector('[data-field="achievement"]').textContent = updatedEmployee.achievement;
        }
    </script>
</body>
</html>
