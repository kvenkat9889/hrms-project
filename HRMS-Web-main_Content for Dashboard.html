  <body>
    <div class="container">
      <div class="left-box">
        <div class="item item-1"></div>

      </div>
    </div>
    <div class="main-container">
      <div class="left-container">
        <div class="projectcontainer">
          <div class="left-card left-card-1">
            <div class="icon">
              <i class="material-icons">work_outline</i>
            </div>
            <h2>HRMS Deployment</h2>
            <p>
              <strong>Stage:</strong> Testing
              <i class="material-icons" id="icon">trending_up</i>
            </p>
          </div>
          <div class="left-card left-card-2">
            <div class="icon">
              <i class="material-icons">work_outline</i>
            </div>

            <p>

            </p>
          </div>
          <div class="left-card left-card-3">
            <div class="icon">
              <i class="material-icons">work_outline</i>
            </div>
            <h2>Banking Project</h2>
            <p>
              <strong>Status:</strong> Developing
              <i class="material-icons" id="icon">trending_up</i>
            </p>
          </div>
        </div>

        <div class="calendarcontainer">
          <div class="left-calendar">
            <div id="calendar-controls" style="display:flex ; justify-content: space-between;">
              <i class="fa-solid fa-chevron-left control-button" onclick="changeMonth(-1)"></i>
              <div class="month-year" id="current-month"></div>
              <i class="fa-solid fa-chevron-right control-button" onclick="changeMonth(1)"></i>
              
          </div>
            <div id="calendar"></div>
          </div>
        </div>
      </div>

      <div class="right-container">
        <div class="right-pie-chart">
          <h2>Employees</h2>
          <canvas id="employeePieChart" width="600px" height="700px"></canvas>
        </div>
      </div>

    <script>
      const currentDate = new Date();
        let currentYear = currentDate.getFullYear();
        let currentMonth = currentDate.getMonth();

        const weekdays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

        const holidays = {
            "1-1": "New Year",
            "1-15": "Makar Sankranti / Pongal",
            "2-26": "Maha Shivaratri",
            "3-14": "Holi",
            "4-06": "Ram Navami",
            "4-18": "Good Friday",
            "8-15": "Independence Day",
            "8-16": "Krishna Janmashtami",
            "8-27": "Ganesh Chaturthi",
            "10-02": "Gandhi Jayanti",
            "10-02": "Dussehra",
            "10-21": "Diwali",
            "12-25": "Christmas"
        };

        function generateMonth(month, year) {
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDay = new Date(year, month, 1).getDay();
            const today = new Date();

            let monthHTML = `
                <div class="month">
                    <div class="weekdays">${weekdays.map(day => `<div class="weekday">${day}</div>`).join('')}</div>
                    <div class="days-grid">
                        ${'<div class="empty-day"></div>'.repeat(firstDay)}
                        ${Array.from({ length: daysInMonth }, (_, i) => {
                            const day = i + 1;
                            const dayOfWeek = (firstDay + i) % 7;
                            const isSaturday = dayOfWeek === 6;
                            const isSunday = dayOfWeek === 0;
                            const isToday = day === today.getDate() && month === today.getMonth() && year === today.getFullYear();
                            const holidayKey = `${month + 1}-${day}`;
                            const holidayName = (year === 2025) ? holidays[holidayKey] : null;

                            let dayClass = '';
                            if (isSaturday) dayClass = 'saturday';
                            if (isSunday) dayClass = 'sunday';
                            if (isToday) dayClass = 'today';
                            if (holidayName) dayClass += ' holiday';

                            return `<div class="day ${dayClass}" ${holidayName ? `data-holiday="${holidayName}"` : ''}>${day}</div>`;
                        }).join('')}
                    </div>
                </div>
            `;
            return monthHTML;
        }

        function renderCalendar() {
            document.getElementById('calendar').innerHTML = generateMonth(currentMonth, currentYear);
            document.getElementById('current-month').textContent = new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long', year: 'numeric' });
        }

        function changeMonth(direction) {
            currentMonth += direction;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            } else if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
        }

        renderCalendar();

        const pieChartData = {
          labels: ["Frontend", "Backend", "Cloud", "Testing", "Other"],
          datasets: [
            {
              data: [25, 15, 5, 10, 10],
              backgroundColor: [
                "#69247C",
                "#344CB7",
                "#79D7BE",
                "#F0BB78",
                "#A294F9",
              ],
              borderColor: "#fff",
              borderWidth: 1,
            },
          ],
        };

        const ctx = document
          .getElementById("employeePieChart")
          .getContext("2d");
        const employeePieChart = new Chart(ctx, {
          type: "bar",
          data: pieChartData,
          options: {
    responsive: true,
    plugins: {
      legend: {
        display: false, 
      },
              datalabels: {
                display: true,
                color: "#fff",
                font: {
                  weight: "bold",
                  size: 14,
                },
                formatter: function (value, context) {
                  return context.chart.data.labels[context.dataIndex];
                },
              },
            },
          },
        });
      
      setTimeout(function () {
        document.querySelector(".container").classList.add("active");
      }, 1000);
    </script>
