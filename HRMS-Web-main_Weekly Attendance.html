<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
  .main-content {
        display: flex;
        flex-direction: row;
        gap: 20px;
        margin-left: 40px;
        margin-top: 40px;
        overflow-x: auto; 
        width: 100%;
      }
      .banner {
            background-color: #3b145b;
            color: white;
            text-align: center;
            height: auto;
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 40px;
            width: 98%;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .banner h1 {
            font-size: 36px;
            color: white;
            font-weight: 600;
        }
        .banner p {
            font-size: 18px;
            margin-top: 10px;
        }


      .week {
        position: relative;
        overflow: hidden;
        flex-wrap: wrap;
        width: 7000px;
        margin-top: 60px;
        height: 700px;
        box-shadow: 2px 2px 8px rgb(0, 0, 0, 0.2);
        border-radius: 20px;
      }
      h2{
        display: flex;
        margin-top: 120px;
        font-size: 25px;
        justify-content: center;
        font-family:Verdana, Geneva, Tahoma, sans-serif;
      }

      .week h2 {
        display: flex;
        margin-bottom: 20px;
        justify-content: center;
        font-family:Verdana, Geneva, Tahoma, sans-serif;
        font-size: 40px;
      }

      .part {
        display: flex;
        flex-direction: row;
        gap: 20px;
        margin-left: 40px;
      }

      .part1,
      .part2 {
        display: flex;
        flex-direction: column;
        width: 550px;
        gap: 20px;
      }

      .part1,
      .part2 label {
        font-size: 25px;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
      }

      .part1 input,
      .part2 input {
        font-size: 25px;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        margin-left: 10px;
        width: auto;
        border: none;
        background: transparent;
      }

      .button-container {
        display: flex;
        margin-top: 50px;
       margin-left: 200px;
        gap: 120px;
      }

      .button-container button {
        font-size: 20px;
        
        padding: 10px 20px;
        margin-right: 10px;
        width: 160px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }
      .detail{
        display: flex;
      }
      input:not([readonly]) {
        border: 2px solid #000000;
        background-color: #f4f4f4;
      }

      #edit-btn {
        background-color: #098409;
        color: white;
      }

      #save-btn {
        background-color: #3340c6;
        color: white;
      }

      .canvas-container {
        margin-top: 20px;
        width: 500px;
        height: 500px;
        margin-left: 40px;
      }

      .circle {
        position: absolute;
        border-radius: 30%;
        opacity: 0.8;
      }

      .circle1 {
        width: 120px;
        height: 120px;
        background-color: #ffb6c1;
        top: -10px;
        opacity: 0.5;
        left: -30px;
        z-index: -1;
      }

      .circle2 {
        width: 150px;
        height: 150px;
        background-color: #add8e6;
        border-radius: 50%;
        top: 200px;
        left: 200px;
        z-index: -1;
      }

      .circle3 {
        width: 100px;
        height: 100px;
        background-color: #98fb98;
        top: 350px;
        border-radius: 50%;
        left: 450px;
        z-index: -1;
      }

      .circle5 {
        width: 90px;
        height: 90px;
        background-color: #ff69b4;
        top: 490px;
        left: -40px;
        z-index: -1;
      }

      .circle6 {
        width: 70px;
        height: 70px;
        background-color: rgb(92, 177, 251);
        bottom: -20px;
        right: 180px;
        z-index: -1;
      }

      .circle7 {
        width: 140px;
        height: 140px;
        background-color: rgba(243, 136, 226, 0.479);
        bottom: 250px;
        border-radius: 50%;
        right: -60px;
        z-index: -1;
      }

      .cube {
        border-radius: 25%;
        position: absolute;
        opacity: 0.6;
      }

      .cube1 {
        width: 90px;
        height: 90px;
        background-color: rgb(159, 0, 233);
        top: -30px;
        transform: rotate(45deg);
        right: 0px;
      }

       @media (max-width: 1200px) {
            .main-content {
                flex-direction: column;
                align-items: center;
            }

            .week {
                width: 100%;
                margin-left: 0;
            }

            .canvas-container {
                margin-left: 0;
                margin-top: 40px;
                width: 80%;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                gap: 0;
                margin-top: 20px;
            }

            .week h2 {
                font-size: 20px;
                margin-left: 0;
            }

            .part {
                flex-direction: column;
                align-items: center;
            }

            .week{
                width: 100%;
                overflow: auto;
                
            }

            .part1 input,
            .part2 input {
                font-size: 20px;
                width: 100%;
            }

            .button-container {
                flex-direction: column;
                align-items: center;
            }

            .button-container button {
                width: 100%;
                margin-bottom: 10px;
            }

            .canvas-container {
                width: 100%;
                height: 400px;
            }
        }
        @media (max-width: 480px) {
            .week h2 {
                font-size: 15px;
            }
            .part1 input,
            .part2 input {
                font-size: 18px;
            }
        }
      
    </style>
  </head>
  <body>
    <div class="banner">
      <h1>Weekly Attendance Reports</h1>
      <p>Upload or edit employees attendance records for the week.</p>
  </div>
    <div class="main-content">
      <div class="week">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
        <div class="circle circle4"></div>
        <div class="circle circle5"></div>
        <div class="circle circle6"></div>
        <div class="circle circle7"></div>
        <div class="circle circle8"></div>
        <div class="cube cube1"></div>
        <h2>This Week Reports</h2>
        <div class="part">
          <div class="part1">
            <div class="detail">
            <label for="total-employees">Total Employees:</label>
            <input type="number" id="total-employees" value="100" readonly />
          </div>
          <div class="detail">
            <label for="total-days-working">Total Days of Working:</label>
            <input type="number" id="total-days-working" value="5" readonly />
          </div>

          <div class="detail">
            <label for="employees-present">Employees Present:</label>
            <input type="number" id="employees-present" value="96" readonly />
          </div>
          <div class="detail">
            <label for="total-holidays">Total Holidays:</label>
            <input type="number" id="total-holidays" value="0" readonly />
          </div>
            <div class="detail">
            <label for="employees-on-leave">Employees On Leave:</label>
            <input type="number" id="employees-on-leave" value="4" readonly />
          </div>
          </div>
          <div class="part2">

            <div class="detail">
            <label for="approved-leaves">Approved Leaves:</label>
            <input type="number" id="approved-leaves" value="4" readonly />
          </div>
            <div class="detail">
            <label for="unapproved-leaves">Unapproved Leaves:</label>
            <input type="number" id="unapproved-leaves" value="0" readonly />
          </div>
            <div class="detail">
            <label for="attendance-percentage">Attendance Percentage(%):</label>
            <input type="number" id="present-percentage" value="96" readonly />
          </div>
            <div class="detail">
            <label for="average-overtime-hours">Average Overtime Hours:</label>
            <input type="text" id="average-overtime-hours" value="1hr 4min" readonly / minlength="5" maxlength="20">
          </div>
          </div>
        </div>
        <div class="button-container">
          <button id="edit-btn">Edit</button>
          <button id="save-btn">Save</button>
        </div>
      </div>

      <div class="canvas-container">
        <h2>Weekly Attendance Percentage</h2>
        <canvas id="attendanceChart"></canvas>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const editBtn = document.getElementById("edit-btn");
      const saveBtn = document.getElementById("save-btn");
      const inputs = document.querySelectorAll("input");
  
      let originalValues = {};
      inputs.forEach(input => {
          originalValues[input.id] = input.value;
      });
  
      const ctx = document.getElementById('attendanceChart').getContext('2d');
      const attendanceChart = new Chart(ctx, {
          type: 'doughnut',
          data: {
              labels: ['Present', 'Absent'],
              datasets: [{
                  data: [96, 4],
                  backgroundColor: ['#399918', '#FB773C'],
                  borderColor: ['#ffffff', '#ffffff'],
                  borderWidth: 1
              }]
          }
      });
  
      function updateChart() {
          const present = parseInt(document.getElementById("employees-present").value);
          const totalEmployees = parseInt(document.getElementById("total-employees").value);
          const absent = totalEmployees - present;
  
          attendanceChart.data.datasets[0].data = [present, absent];
          attendanceChart.update();
      }
  
      function updateApprovedLeaves() {
          const employeesOnLeave = document.getElementById("employees-on-leave").value;
          document.getElementById("approved-leaves").value = employeesOnLeave;
      }
  
      function calculatePercentage() {
          const present = parseInt(document.getElementById("employees-present").value);
          const totalEmployees = parseInt(document.getElementById("total-employees").value);
  
          if (totalEmployees > 0) {
              const presentPercentage = ((present / totalEmployees) * 100).toFixed(2) ;
              document.getElementById("present-percentage").value = presentPercentage;
          }
      }
  
      editBtn.addEventListener("click", () => {
          inputs.forEach((input) => {
              input.readOnly = false;
              originalValues[input.id] = input.value;
          });
      });
  
      document.querySelectorAll('input[type="number"]').forEach(input => {
          input.addEventListener('input', function(e) {
              if (e.target.value.includes('.')) {
                  alert("Decimal points are not allowed. Please enter a valid whole number.");
                  e.target.value = e.target.value.replace('.', ''); 
              }
          });
      });
  
      
      saveBtn.addEventListener("click", () => {
          const totalEmployees = parseInt(document.getElementById("total-employees").value);
          let employeesPresent = parseInt(document.getElementById("employees-present").value);
          let employeesOnLeave = parseInt(document.getElementById("employees-on-leave").value);
  
          if (isNaN(employeesPresent) || isNaN(employeesOnLeave)) {
              alert("Please enter valid whole numbers for Employees Present and Employees On Leave.");
              revertToOriginalValues();
              return;
          }
  
          if (employeesPresent + employeesOnLeave !== totalEmployees) {
              alert("The sum of Employees Present and Employees On Leave must equal the Total Employees.");
              revertToOriginalValues();
          } else {
              inputs.forEach((input) => {
                  input.readOnly = true;
              });
              updateApprovedLeaves();
              updateChart();
              calculatePercentage();
          }
      });
  
      function revertToOriginalValues() {
          inputs.forEach(input => {
              input.value = originalValues[input.id];
          });
      }
  
      updateChart();
      calculatePercentage(); 
  </script>
  

  </body>
</html>
