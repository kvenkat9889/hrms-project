<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Employee Offboarding</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 80%;
            width: 900px;
            margin: 50px auto;
            background:linear-gradient(rgba(224, 224, 255, 0.45), rgba(253, 240, 227, 0.61), rgba(247, 222, 255, 0.568));
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .banner {
            background-color: #3b145b;
            color: white;
            text-align: center;
            height: auto;
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 40px;
            width: 98%;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .banner h1 {
            font-size: 36px;
            color: white;
            font-weight: 600;
        }
        .banner p {
            font-size: 18px;
            margin-top: 10px;
        }


        .form-section {
            margin-bottom: 30px;
        }

        .form-section h3 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #444;
        }

        .form-section label {
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        .form-section input, .form-section textarea, .form-section select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            resize: none;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .form-section textarea{
            height: 100px;
        }

        .form-section input:focus, .form-section textarea:focus, .form-section select:focus {
            border-color: #007bff;
            outline: none;
        }

        .checklist {
    margin: 10px 0;
    padding: 0;
}

.checklist label {
    font-size: 16px;
    color: #444;
    display: flex;
    align-items: center; 
    gap: 8px; 
    cursor: pointer;
    white-space: nowrap; 
}

.checklist input[type="checkbox"] {
    margin: 0; 
    width: 16px;
    height: 16px;
}
.form-section label {
    display: flex;
    align-items: center;
    gap: 8px; 
    font-size: 16px;
    color: #444;
    cursor: pointer;
}

.form-section input[type="checkbox"] {
    margin: 0; 
    width: 18px;
    height: 18px;
}


        .btn-group {
            display: flex;
            justify-content: center;
        }

        button {
            --color: #560bad;
            --bg-color: #fff;
            font-family: inherit;
            display: inline-block;
            width: 320px;
            height: 2.6em;
            line-height: 2.5em;
            margin: 20px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border: 2px solid var(--color);
            transition: color 0.5s, background 0.5s;
            z-index: 1;
            font-size: 17px;
            border-radius: 6px;
            font-weight: 500;
            color: var(--color);
            background-color: var(--bg-color);
        }
        button:before {
            content: "";
            position: absolute;
            z-index: -1;
            background: var(--color);
            height: 150px;
            width: 200px;
            border-radius: 50%;
            transition: all 0.7s;
        }
        button:hover {
            color: var(--bg-color);
            background-color: var(--color);
        }
        button:before {
            top: 100%;
            left: 100%;
        }
        button:hover:before {
            top: -30px;
            left: -30px;
        }
        button:active:before {
            background: #ffffff;
            transition: background 0s;
        }
        button:active {
            color: var(--color);
            background-color: #ffffff;
        }

        .status {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #28a745;
            display: none;
        }

    </style>
</head>
<body>
    <div class="banner">
        <h1>Employee Offboarding Form</h1>
        <p>Complete employee Offboarding Process here</p>
    </div>
    <div class="container">
        

      
        <form action="#" method="post">
            <div class="form-section">
                <h3>Employee Information</h3>
                <label for="employeeName">Employee Name:</label>
                <input type="text" id="employeeName" name="employeeName" placeholder="Enter Employee Name" required minlength="3" maxlength="50"    pattern="^[A-Za-z]+(?:\.[A-Za-z]+)*(?: [A-Za-z]+)*(?:\.[A-Za-z]+){0,3}$"
                title="Name cannot start with a space, no consecutive spaces allowed, maximum 8 spaces and 3 periods allowed.">
                
                <label for="employeeID">Employee ID:</label>
                <input type="text" id="employeeID" name="employeeID" placeholder="Enter Employee ID" required  minlength="7" 
                maxlength="7" 
                pattern="[A-Z]{3}0[0-9]{3}" 
                title="Employee ID must be in the format: 3 uppercase letters followed by 4 numbers">

                <label for="exitDate">Exit Date:</label>
                <input type="date" id="exitDate" name="exitDate" required >

                <label for="managerName">Manager Name:</label>
                <input type="text" id="managerName" name="managerName" placeholder="Enter Manager Name" required minlength="3" maxlength="50"   pattern="^[A-Za-z]+(?:\.[A-Za-z]+)*(?: [A-Za-z]+)*(?:\.[A-Za-z]+){0,3}$"
                title="Name cannot start with a space, no consecutive spaces allowed, maximum 8 spaces and 3 periods allowed.">

         
            <div class="form-section">
                <h3>Exit Interview</h3>
                <label for="exitFeedback">Feedback from Employee:</label>
                <textarea id="exitFeedback" name="exitFeedback" placeholder="Enter any feedback the employee provided" required minlength="10" maxlength="200"></textarea>

                <label for="reasonForLeaving">Reason for Leaving:</label>
                <textarea id="reasonForLeaving" name="reasonForLeaving" placeholder="Enter the reason the employee is leaving" required minlength="10" maxlength="200"></textarea>
            </div>

            <div class="form-section">
                <h3>Company Property Return</h3>
                <div class="checklist">
                    <label><input type="checkbox" id="laptopReturn" name="laptopReturn"> Laptop</label>
                    <label><input type="checkbox" id="phoneReturn" name="phoneReturn"> Company Phone</label>
                    <label><input type="checkbox" id="accessCardReturn" name="accessCardReturn"> Access Card/Key</label>
                    <label><input type="checkbox" id="softwareReturn" name="softwareReturn"> Software Licenses/Passwords</label>
                </div>
            </div>

         
            <div class="form-section">
                <h3>Final Confirmation</h3>
                <label><input type="checkbox" id="finalCheck" name="finalCheck" required> I confirm that all company property has been returned and that the exit interview has been conducted.</label>
            </div>

            
            <div class="btn-group">
                <button type="submit" class="btn">Submit Offboarding</button>
            </div>
        </form>

    </div>
    <script>
        const today = new Date();
        const previousMonth = new Date(today);
        previousMonth.setMonth(today.getMonth() - 1);
        const nextMonth = new Date(today);
        nextMonth.setMonth(today.getMonth() + 1);
    
        function formatDate(date) {
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
    
        document.getElementById('exitDate').setAttribute('min', formatDate(previousMonth));
        document.getElementById('exitDate').setAttribute('max', formatDate(nextMonth));
    </script>

</body>
</html>
